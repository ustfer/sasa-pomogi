<!doctype html>
<html lang="rus">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<main>
    <section class="container">
        <table class="table justify-content-center">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Введите данные врача</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">ФИО
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="ФИО Врача" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>



                </tr>
                <tr>
                    <th scope="row">Должность
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="Должность" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
                <tr>
                    <th scope="row">Рабочие дни
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="Рабочие дни" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
                <tr>
                    <th scope="row">Телефон
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="Телефон" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
                <tr>
                    <th scope="row">E-mail
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
                <tr>
                    <th scope="row">Описание
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="text" class="form-control" placeholder="Описание" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
                <tr>
                    <th scope="row">Фото врача
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <input type="file" class="form-control" placeholder="Фото врача" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </th>

                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary">Добавить Врача</button>
    </section>






</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>

</html>
